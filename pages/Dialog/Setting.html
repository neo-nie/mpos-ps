<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设置</title>
    <meta charset="UTF-8">
    <link href="../../styles/Style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../../scripts/jquery/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var menu1 = $('#set_main ul li:nth-child(1)');
            $(menu1).addClass('current');
            $('#set_main ul li').click(function () {
                $(menu1).removeClass('current');
                $(this).addClass('current');
                menu1 = this;
                var menu_index = $('#set_main ul li').index(this);
                $('#img_content').attr("src", "../../images/setup_r0" + (menu_index + 1) + ".jpg");
            })
        })
    </script>
</head>
<body>
<div id="set_main">
    <ul class="s_left">
        <li><a href="javascript:">用户管理</a></li>
        <li><a href="javascript:">告警规划管理</a></li>
    </ul>
    <div class="s_right">
        <div><img id="img_content" src="../../images/setup_r01.jpg" width="590" height="362"></div>
    </div>
</div>
</body>
</html>
