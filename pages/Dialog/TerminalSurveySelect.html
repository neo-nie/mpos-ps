<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新建查询</title>
    <link href="../../styles/Style.css" rel="stylesheet" type="text/css">

    <!--日历控件-->
    <link type="text/css" href="../../styles/css/ui-lightness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
    <link rel="stylesheet" media="all" type="text/css" href="../../styles/css/ui-lightness/jquery-ui-timepicker-addon.css" />
    <script type="text/javascript" src="../../scripts/jquery/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../../scripts/jquery/jquery-ui-1.8.21.min.js"></script>
    <script type="text/javascript" src="../../scripts/jquery/ui/jquery-ui-timepicker-addon.js"></script>
    <script type="text/javascript" src="../../scripts/jquery/ui/localization/jquery-ui-timepicker-zh-CN.js"></script>

</head>
<body>
    <div class="setup_body">
        <div style=" margin-bottom: 5px;">
            <span>接口:</span>
            <select style="width: 300px;">
                <option selected>GB</option>
                <option>IUPS</option>
            </select>
        </div>
        <div>
            <span>时间粒度:</span>
            <select>
                <option>1小时</option>
                <option>1天</option>
            </select>
            <span>时间:</span><input type="text" id="datepicker1" />

        </div>
    </div>
</body>
</html>
<script type="text/javascript" language="javascript">
    $('#datepicker1').datetimepicker({
        ampm: true
    })
</script>
